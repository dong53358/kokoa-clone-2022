<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ GyuYong - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gyuyong</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 4, 2022</div>

      <div class="message-row">
        <img src="file:///C:/Users/gg/Desktop/kokoa-clone-2022/image/1.jpg" />
        <div class="message-row__content">
          <span class="messge__author">Gyuyong</span>
          <div class="messge__info">
            <span class="messge__bubble">Hi!</span>
            <span class="messge__time">22:49</span>
          </div>
        </div>
      </div>
      <div class="message-row messge-row--own">
        <div class="message-row__content">
          <div class="messge__info">
            <span class="messge__bubble">Hi! nice to meet you!</span>
            <span class="messge__time">22:49</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin-wink"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/bdcef3afaf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
