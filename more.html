<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><i class="fa-solid fa-gear fa-lg"></i>
          <div class="screen-header__dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="image/1.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-conponent_title">Gyuyong</h4>
            <h6 class="user-component__subtitle">
              +82 010-6219-4025
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component-column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-google-drive"></i><span>Talk drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-grin"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row incon-row2">
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions"></div>
      <h2 class="more-suggestions__title">Suggestions</h2>
      <div class="more-suggestions__icons">
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-music fa-lg"></i>
          </div>
          <span class="more-suggestions_icon-text">Kakao Story</span>
        </div>
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-music fa-lg"></i>
          </div>
          <span class="more-suggestions_icon-text">Kakao Story</span>
        </div>
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fa-solid fa-music fa-lg"></i>
          </div>
          <span class="more-suggestions_icon-text">Kakao Story</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ui class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ui>
    </nav>

    <script
      src="https://kit.fontawesome.com/bdcef3afaf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
